<div>
    <h1>Change Password</h1><br><br>
    <label><b>New Password:</b><input type="email" name="email" [(ngModel)]="email" required/></label><br><br>
    <button (click)="forgotpassword()">Send Link</button><br><br>
    <label>Back to :<button routerLink="/user" routerLinkActive="active"><a><b>Login</b></a></button></label>
</div>
