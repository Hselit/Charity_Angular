<div>
    <h4><b> Admin Login</b> </h4><br>
    <label><b>Email Id :  </b><input type="email" name="email" required [(ngModel)]="email"></label><br><br>

    <label><b>Password :  </b><input type="password" name="password" required [(ngModel)]="password" ></label><br><br>
    
    <input type="hidden" value="Admin">
    <a routerLink="/forgotpass" routerLinkActive="active">Forgot password ?</a><br><br>
    
    <button (click)="alogin()">Login</button><span>&nbsp;&nbsp;</span><input type="button" (click)="resetForm()" value="Reset"><br><br>
    
    <button><a routerLink="/admin-home" routerLinkActive="active">...</a></button>
    
</div>
