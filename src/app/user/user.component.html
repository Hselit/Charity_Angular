<div>
    <h4><b>User Login</b> </h4><br>
    <label><b>Email Id :  </b><input type="email" name="email" pattern="{^[a-z][A-Z][0-9]$}" required [(ngModel)]="email"></label><br><br>

    <label><b>Password :  </b><input type="password" name="password" pattern="{^[a-z][A-Z][0-9]$}" required [(ngModel)]="password" ></label><br><br>
    
    <input type="hidden" value="User">
    <a href="/src/app/forgotpass">Forgot password ?</a><br><br>
    
    <button (click)="ulogin()">Login</button><span>&nbsp;&nbsp;</span><input type="button" (click)="resetForm()" value="Reset"><br><br>
    
    <label><b>New User ?  </b><button><a routerLink="/register" routerLinkActive="active">Register</a></button></label>
    
</div>
